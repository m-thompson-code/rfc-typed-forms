<div class="page">
    <div class="section">
        <div>Mix of All Examples</div>
        <form [formGroup]="form" #formRef>
            <input formControlName="name" placeholder="name" />

            <div>Favorite Angular Version</div>
            <div class="flex-row">
                <ng-container formGroupName="favoriteAngularVersion">
                    <input type="number" formControlName="major" placeholder="major" />
                    <input type="number" formControlName="minor" placeholder="minor" />
                    <input type="number" formControlName="patch" placeholder="patch" />
                </ng-container>
            </div>

            <div class="flex-row">
                <input type="checkbox" id="hateReact" formControlName="hateReact" />
                <label for="hateReact">Hate React {{ form.controls['hateReact'].value ? '(Wow rude...)' : '' }}</label>
            </div>

            <label for="eslint">Favorite linter</label>

            <div class="flex-row" *ngFor="let linter of [Linter.ESLINT, Linter.TSLINT, Linter.OTHER]">
                <input type="radio" [id]="linter" name="favoriteLinter" [value]="linter" formControlName="favoriteLinter" />
                <label [for]="linter">{{ linter }}</label>
            </div>

            <label for="powerLevel">Power level: {{ form.controls['powerLevel'].value }}</label>
            <input type="range" name="powerLevel" id="powerLevel" min="0" max="9100" step="100" formControlName="powerLevel" />

            <input custom-date type="datetime-local" name="datetime" id="datetime" formControlName="date" />

            <input type="color" name="color" id="color" formControlName="color" />

            <button type="submit">Submit</button>
        </form>

        <div class="flex-row">
            <button (click)="toggleDisabledState()">Toggle disable state</button>
            <button (click)="reset()">Reset</button>
            <button (click)="resetWithValues()">Reset with values</button>
        </div>
    </div>

    <div class="section">
        <div>Form value:</div>
        <div class="json">
            {{ form.value | json }}
        </div>

        <div>Submit value:</div>
        <div class="json" *ngLet="submitValue$ | async as submitValue">
            {{ submitValue | json }}
        </div>

        <div>Submit raw values:</div>
        <div class="json" *ngLet="submitRawValue$ | async as submitRawValue">
            {{ submitRawValue | json }}
        </div>
    </div>
</div>

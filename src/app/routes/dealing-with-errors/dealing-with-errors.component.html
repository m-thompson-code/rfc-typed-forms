<div>Dealing With Errors Sucks Without Types</div>

<ng-container *ngIf="!loading; else showLoading">
    <div *ngIf="showMeanComment">You are broke as a joke</div>

    <form [formGroup]="form">
        <input type="number" formControlName="amount" placeholder="Currency Amount" />
    </form>
</ng-container>

<ng-template #showLoading>
    <div>Loading . . .</div>
</ng-template>

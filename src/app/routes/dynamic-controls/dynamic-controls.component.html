<div class="page">
    <div class="section">
        <div>Dynamic FormControls</div>
        <form [formGroup]="form" #formRef>
            <input formControlName="feedback" placeholder="feeback" />
            <label for="hasHardOpinion">I have a hard opinion</label>
            <input type="checkbox" id="hasHardOpinion" formControlName="hasHardOpinion" />
            <input *ngIf="showRantInput$ | async" formControlName="rant" placeholder="insert hard opinions here" />
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="section">
        <div>Form value:</div>
        <div class="json">
            {{ form.value | json }}
        </div>

        <div>Submit value:</div>
        <div class="json" *ngLet="submitValue$ | async as submitValue">
            {{ submitValue | json }}
        </div>
    </div>
</div>
